<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Palettes Roses - Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Exemple rapide pour la galerie */
    #galerie-produits {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .produit {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.5rem;
      text-align: center;
      background: #fff0f6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .produit img {
      width: 100%;
      border-radius: 10px;
    }
    .lien-produit {
      color: inherit;
      text-decoration: none;
    }
    .btn-ajouter {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background-color: #e91e63;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .btn-ajouter:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

<header class="banniere">
  <h1>Mini Palettes Roses</h1>
  <p>VÃªtements pour nos futures Palettes Roses!</p>
</header>

<button id="btn-panier" title="Voir le panier">ðŸ›’ Panier (<span id="nb-items">0</span>)</button>

<div id="sidebar-panier" class="sidebar-closed">
  <button id="btn-fermer-panier">âœ–</button>
  <h2>Ton panier</h2>
  <ul id="liste-panier"></ul>
  <p><strong>Total : <span id="total">0.00</span> $</strong></p>
  <button id="payer">ProcÃ©der au paiement</button>
</div>

<main>
  <section id="galerie-produits" class="galerie"></section>
</main>

<script>
  // Panier en mÃ©moire
  let panier = JSON.parse(localStorage.getItem('panier')) || [];

  function majNbItems() {
    document.getElementById('nb-items').textContent = panier.length;
  }

  function afficherPanier() {
    const liste = document.getElementById('liste-panier');
    liste.innerHTML = '';
    let total = 0;
    panier.forEach(item => {
      total += item.prix;
      const li = document.createElement('li');
      li.textContent = `${item.nom} (${item.taille || "?"}, ${item.personnalisation || "aucune"}) - ${item.prix.toFixed(2)} $`;
      liste.appendChild(li);
    });
    document.getElementById('total').textContent = total.toFixed(2);
    majNbItems();
  }

  // Gestion sidebar panier
  const btnPanier = document.getElementById('btn-panier');
  const sidebarPanier = document.getElementById('sidebar-panier');
  const btnFermerPanier = document.getElementById('btn-fermer-panier');

  btnPanier.addEventListener('click', () => {
    sidebarPanier.classList.toggle('open');
  });
  btnFermerPanier.addEventListener('click', () => {
    sidebarPanier.classList.remove('open');
  });

  // Chargement des produits depuis produits.json
  fetch('produits.json')
    .then(res => res.json())
    .then(produits => {
      const container = document.getElementById('galerie-produits');
      container.innerHTML = '';

      for (const idProduit in produits) {
        const p = produits[idProduit];

        const divProduit = document.createElement('div');
        divProduit.className = 'produit';
        divProduit.dataset.nom = p.nom;
        divProduit.dataset.prix = p.prix;

        divProduit.innerHTML = `
          <a href="produit.html?id=${idProduit}" class="lien-produit">
            <img src="${p.image}" alt="${p.nom}" />
            <h3>${p.nom}</h3>
            <p>${p.prix.toFixed(2)} $</p>
          </a>
          <button class="btn-ajouter">Ajouter au panier</button>
        `;

        // Le bouton "Ajouter" redirige vers la page produit pour sÃ©lection taille/personnalisation
        divProduit.querySelector('.btn-ajouter').addEventListener('click', () => {
          window.location.href = `produit.html?id=${idProduit}`;
        });

        container.appendChild(divProduit);
      }
    });

  afficherPanier();

  document.getElementById('payer').addEventListener('click', () => {
    window.location.href = 'confirmation.html';
  });
</script>

</body>
</html>
