<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Palettes Roses - D√©tail produit</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.stripe.com/v3/"></script> <!-- Stripe.js -->

  <style>
    /* Ton CSS existant ici (j'ai gard√© le m√™me que dans ton code pr√©c√©dent) */
    .contenu-produit {
      max-width: 700px;
      margin: 2rem auto;
      background: var(--blanc);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .contenu-produit img {
      max-width: 100%;
      border-radius: 15px;
    }
    select, button, input[type=number] {
      margin-top: 1rem;
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .btn-ajouter {
      background-color: var(--rose-fonc√©);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    .btn-ajouter:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .btn-retour {
      margin-top: 2rem;
      background-color: var(--gris);
      border: none;
      color: var(--rose-fonc√©);
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-retour:hover {
      background-color: var(--rose);
    }
    .btn-supprimer {
      background: none;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .btn-vider {
      background-color: white;
      border: 2px solid var(--rose-fonc√©);
      color: var(--rose-fonc√©);
      padding: 0.6rem 1rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-vider:hover {
      background-color: var(--rose-fonc√©);
      color: white;
    }
  </style>
</head>

<body>

<div class="bandeau-taxes">
  TOUS LES PRIX INCLUENT LES TAXES
</div>

<header class="banniere">
  <div class="entete-logo-texte">
    <a href="index.html">
      <img src="images/MPR_logo_FINAL-vectorise.png" alt="Logo Mini Palettes Roses" class="logo-site">
    </a>
    <div>
      <h1>Mini Palettes Roses</h1>
      <p>La boutique officielle des futures Palettes Roses!</p>
    </div>
  </div>
  <a href="contact.html" class="btn-contact">üì© Nous rejoindre</a>
</header>

<button id="btn-panier" title="Voir le panier">üõí Panier (<span id="nb-items">0</span>)</button>

<div id="sidebar-panier" class="sidebar-closed">
  <button id="btn-fermer-panier">‚úñ</button>
  <h2>Ton panier</h2>
  <ul id="liste-panier"></ul>
  <p><strong>Total : <span id="total">0.00</span> $</strong></p>
  <button id="vider-panier" class="btn-vider">üßπ Vider le panier</button>
  <button id="payer">Proc√©der au paiement</button>
</div>

<main>
  <div class="contenu-produit" id="fiche-produit">
    <h2>Chargement du produit...</h2>
  </div>
</main>

<script>
  // R√©cup√©rer le panier depuis localStorage ou tableau vide
  let panier = JSON.parse(localStorage.getItem('panier')) || [];

  // Mise √† jour du nombre d'articles dans le panier (affich√© dans le bouton panier)
  function majNbItems() {
    document.getElementById('nb-items').textContent = panier.length;
  }

  // Afficher le contenu du panier dans la sidebar
  function afficherPanier() {
    const liste = document.getElementById('liste-panier');
    liste.innerHTML = '';
    let total = 0;

    panier.forEach((item, index) => {
      total += item.prix;
      const li = document.createElement('li');
      li.innerHTML = `${item.nom} (${item.taille}, ${item.personnalisation}) - ${item.prix.toFixed(2)} $ 
        <button class="btn-supprimer" data-index="${index}" title="Supprimer">üóëÔ∏è</button>`;
      liste.appendChild(li);
    });

    document.getElementById('total').textContent = total.toFixed(2);
    majNbItems();

    // Boutons supprimer article
    document.querySelectorAll('.btn-supprimer').forEach(btn => {
      btn.addEventListener('click', e => {
        const i = parseInt(e.target.dataset.index);
        panier.splice(i, 1);
        localStorage.setItem('panier', JSON.stringify(panier));
        afficherPanier();
      });
    });
  }

  // Gestion ouverture/fermeture sidebar panier
  document.getElementById('btn-panier').addEventListener('click', () => {
    document.getElementById('sidebar-panier').classList.toggle('open');
  });
  document.getElementById('btn-fermer-panier').addEventListener('click', () => {
    document.getElementById('sidebar-panier').classList.remove('open');
  });

  // Vider le panier
  document.getElementById('vider-panier').addEventListener('click', () => {
    if (confirm("Es-tu s√ªr(e) de vouloir vider ton panier ?")) {
      panier = [];
      localStorage.setItem('panier', JSON.stringify(panier));
      afficherPanier();
    }
  });

  // Paiement Stripe avec fetch POST vers ton serveur
  document.getElementById('payer').addEventListener('click', async () => {
    if (panier.length === 0) {
      alert("Ton panier est vide !");
      return;
    }

    try {
      const response = await fetch('http://localhost:4242/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ panier }),
      });

      const data = await response.json();

      if (data.id) {
        const stripe = Stripe('pk_test_51RjVtFPtAYsb0tTKFaXBb3U96XQePm5nInGkVMaubkiqz9tWXLyv2qqQLfLsFQRxUwH2jHzZBp9ZLhA9TR2k1N0a007kRZOPEr'); // cl√© publique Stripe
        await stripe.redirectToCheckout({ sessionId: data.id });
      } else {
        alert('Erreur lors de la cr√©ation de la session de paiement.');
      }
    } catch (error) {
      console.error('Erreur paiement:', error);
      alert('Erreur lors du paiement. Regarde la console.');
    }
  });

  // Charger le produit d'apr√®s l'id dans l'URL
  const params = new URLSearchParams(window.location.search);
  const idProduit = params.get('id');

  fetch('produits.json')
    .then(res => res.json())
    .then(produits => {
      if (!idProduit || !produits[idProduit]) {
        document.getElementById('fiche-produit').innerHTML = '<p>Produit introuvable.</p>';
        return;
      }

      const produit = produits[idProduit];
      const div = document.getElementById('fiche-produit');
      div.innerHTML = `
        <img src="${produit.image}" alt="${produit.nom}" />
        <h2>${produit.nom}</h2>
        <p><strong>${produit.prix.toFixed(2)} $</strong></p>

        <label for="taille">Choisis une grandeur :</label><br>
        <select id="taille">
          <option value="">-- S√©lectionner --</option>
          <option value="X-Small">X-Small</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="X-Large">X-Large</option>
        </select><br><br>

        <label for="perso">Personnalisation :</label><br>
        <select id="perso">
          <option value="">-- S√©lectionner --</option>
          <option value="Aucune|0">Aucune (0$)</option>
          <option value="Broderie NOM|7">Broderie NOM (+7.00 $)</option>
          <option value="Broderie NUM√âRO|5.5">Broderie NUM√âRO (+5.50 $)</option>
          <option value="Broderie NOM et NUM√âRO|10">Broderie NOM et NUM√âRO (+10.00 $)</option>
        </select><br><br>

        <label for="quantite">Quantit√© :</label><br>
        <input type="number" id="quantite" name="quantite" min="1" value="1" style="width: 60px; padding: 0.3rem; border-radius: 6px; border: 1px solid #ccc;" /><br><br>

        <button id="ajouter-panier" class="btn-ajouter" disabled>Ajouter au panier</button><br>
        <button class="btn-retour" onclick="window.location.href='index.html'">‚Üê Retour √† l'accueil</button>
      `;

      // Validation du formulaire avant activation du bouton
      const selectTaille = document.getElementById('taille');
      const selectPerso = document.getElementById('perso');
      const inputQuantite = document.getElementById('quantite');
      const boutonAjouter = document.getElementById('ajouter-panier');

      function checkReady() {
        const qte = parseInt(inputQuantite.value);
        boutonAjouter.disabled = (selectTaille.value === '' || selectPerso.value === '' || !qte || qte < 1);
      }

      selectTaille.addEventListener('change', checkReady);
      selectPerso.addEventListener('change', checkReady);
      inputQuantite.addEventListener('input', checkReady);

      // Ajout au panier
      boutonAjouter.addEventListener('click', () => {
        const taille = selectTaille.value;
        const [persoText, persoPrix] = selectPerso.value.split('|');
        const quantite = parseInt(inputQuantite.value);
        const prixUnitaire = produit.prix + parseFloat(persoPrix);
        const prixFinal = prixUnitaire * quantite;

        panier.push({
          nom: produit.nom,
          prix: prixFinal,
          taille: taille,
          personnalisation: persoText,
          quantite: quantite,
          prixUnitaire: prixUnitaire
        });

        localStorage.setItem('panier', JSON.stringify(panier));
        afficherPanier();
        alert(`Ajout√© : ${produit.nom} (${taille}, ${persoText}) x${quantite} pour ${prixFinal.toFixed(2)} $`);
      });

      afficherPanier();
    });

  // Initialisation
  afficherPanier();
  majNbItems();
</script>

<div id="footer-container"></div>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').outerHTML = data;
    });
</script>

</body>
</html>
